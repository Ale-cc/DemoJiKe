<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>开发用户信息录入页面</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style>
      h4.form-title {
        margin-bottom: 0;
        padding-left: 15px;
      }
      .row hr {
        margin-top: 10px;
      }
      select.form-control {
        color: #999;
      }
  </style>
</head>

<body>
  <div class="container" id="app">
    <div class="row">
      <h4 class="form-title">用户信息</h4>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-7">
        <div class="form">
          <div class="form-group clearfix">
            <label  class="col-sm-4 control-label">姓名</label>
            <div class="col-sm-8">
              <input type="text" id="" class="form-control" v-model="user.name" placeholder="姓名">
            </div>
          </div>
          <div class="form-group clearfix">
            <label  class="col-sm-4 control-label">证件类型</label>
            <div class="col-sm-8">
              <select class="form-control" @click="toggle()" v-model="user.selectCaredType" >
                <option value="ID_Type_00" selected>请选择</option>
                <option value="ID_Type_01">身份证</option>
                <option value="ID_Type_02">护照</option>
                <option value="ID_Type_03">军人证</option>
                <option value="ID_Type_04">回乡证</option>
                <option value="ID_Type_05">台胞证</option>
                <option value="ID_Type_06">港澳通行证</option>
                <option value="ID_Type_07">户口簿</option>
                <option value="ID_Type_08">出生证明</option>
                <option value="ID_Type_09">其它</option>
              </select>
            </div>
          </div>
          <div class="form-group clearfix">
            <label class="col-sm-4 control-label">证件号码</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" v-model="user.IDnumb" placeholder="证件号码">
            </div>
          </div>
          <div class="form-group clearfix" v-show="isShow">
            <label class="col-sm-4 control-label">出生日期</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" v-model="user.birth" placeholder="出生日期">
            </div>
          </div>
          <div class="form-group clearfix">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
              <button type="button" class="btn btn-danger">取消</button>
              <button type="button" class="btn btn-success">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/vue.js"></script>
  <script src="../js/idCardValidate.js"></script>
  <script>
  var vm = new Vue({
    el: '#app',
    data: {
      user: {
        name: "",
        selectCaredType: "",
        IDnumb: "",
        birth: ""
      },
      isShow:true
    },
    methods: {
      toggle: function(){
        var type = this.user.selectCaredType;
        if(type == "ID_Type_01" || type == "ID_Type_07" ){
          this.isShow = !this.isShow;
        }/*通过绑定点击总觉得不够优雅*/
        console.log(type);
      }
    },
    watch: {
      validate:function(){}
    }
  })
  </script>
</body>

</html>
