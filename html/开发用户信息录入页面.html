<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开发用户信息录入页面</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/vue.js"></script>
    <style>
        h4.form-title {
            margin-bottom: 0;
            padding-left: 15px;
        }
        .row hr{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <div class="row"><h4 class="form-title">用户信息</h4><hr></div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7">
            <div class="form">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text" id="" class="form-control" v-model="user.name" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">证件类型</label>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-control" v-model="user.selectCaredType">
                            <option value="1" selected>身份证</option>
                            <option value="2">护照</option>
                            <option value="3">军人证</option>
                            <option value="4">回乡证</option>
                            <option value="5">台胞证</option>
                            <option value="6">港澳通行证</option>
                            <option value="7">户口簿</option>
                            <option value="8">出生证明</option>
                            <option value="9">其它</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">证件号码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" v-model="user.IDnumb" placeholder="证件号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">出生日期</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" v-model="user.birth" placeholder="出生日期">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"></label>
                    {{ user.name }}
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-danger">取消</button>
                        <button type="button" class="btn btn-success">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            user:{
                name: "",
                selectCaredType: "",
                IDnumb:"",
                birth: ""
            }
        }
    })
</script>
</body>
</html>
